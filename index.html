
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Batch Scanner → MS Form (Fixed ZXing Load)</title>
  <style>
    :root{ --bg:#0b1220;--card:#0f172a;--border:#1f2a44;--text:#e5e7eb;--muted:#94a3b8;--primary:#0ea5e9;--secondary:#475569;--good:#10b981;--warn:#f59e0b;--danger:#ef4444; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    h1{margin:0 0 6px;font-size:22px}
    .hint{color:var(--muted);font-size:12px;margin-bottom:12px}
    .camBox{width:100%;height:1.5cm;max-height:2cm;margin:6px auto 10px;background:#000;border-radius:16px;overflow:hidden;display:flex;align-items:center;justify-content:center;border:1px solid #2a334d}
    video{width:100%;height:100%;object-fit:cover;transform:none}
    .btn{width:100%;padding:14px 16px;border-radius:12px;border:none;font-weight:800;font-size:16px;letter-spacing:.4px}
    .primary{background:var(--primary);color:#fff}
    .secondary{background:var(--secondary);color:#e5e7eb}
    .good{background:var(--good);color:#fff}
    .warn{background:var(--warn);color:#000}
    .rowgap{height:10px}
    .label{font-size:12px;color:var(--muted);margin:8px 4px 4px}
    .result{text-align:center;font-weight:900;font-size:36px;letter-spacing:1px;margin:8px 0;word-break:break-all;min-height:44px}
    .box{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:#0b1326;color:var(--text)}
    .box.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:16px}
    .stack{display:flex;gap:10px}
    .stack .btn{flex:1 1 0}
    .status{text-align:center;font-size:12px;color:var(--muted);min-height:16px}
    .debug{margin-top:8px;font-size:11px;white-space:pre-wrap;background:#0b1326;border:1px solid #1f2a44;border-radius:10px;padding:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Scan Batch → Record</h1>
      <div class="hint">Open over <b>HTTPS</b>. Allow the <b>Camera</b>. If opened inside other apps, long-press → <b>Open in Chrome/Safari</b>.</div>

      <div class="camBox"><video id="video" playsinline muted></video></div>

      <div class="rowgap"></div>
      <div class="stack">
        <button id="btnStart" class="btn primary">Start Camera</button>
        <button id="btnScan" class="btn secondary">SCAN</button>
      </div>

      <div id="scanValue" class="result">—</div>

      <div class="label">Date &amp; time of scan (editable)</div>
      <input id="dtInput" class="box mono" />

      <div class="rowgap"></div>
      <div class="stack">
        <button id="btnStartUse" class="btn good">START USE</button>
        <button id="btnFinishUsed" class="btn warn">FINISH USED</button>
      </div>

      <div class="label">Instruction message (copy to paper)</div>
      <textarea id="instruction" class="box mono" rows="3" readonly></textarea>

      <div class="rowgap"></div>
      <button id="btnForm" class="btn secondary">Go to record on MS-Form</button>

      <div class="status" id="status">Start Camera → SCAN. Rescan by tapping SCAN again.</div>
      <div id="debug" class="debug" aria-live="polite"></div>
    </div>
  </div>

  <!-- ZXing UMD bundles (library first, then browser helper). Using unpkg known-good filenames. -->
  <script src="https://unpkg.com/@zxing/library@0.21.2/umd/index.min.js"></script>
  <script src="https://unpkg.com/@zxing/browser@0.1.4/umd/ZXingBrowser.min.js"></script>

  <script>
    const FORMS_URL = "https://forms.office.com/Pages/ResponsePage.aspx?id=EhsYHpKcZU2onbGGEHzETbeUVW5sz-BJrp_dYv8vQNtUNDVIWkJJTFBYUzVXTDRQVU1VQ0tTQ1JBMS4u";
    const BATCH_PARAM = "BatchID";

    const els = {
      video: document.getElementById('video'),
      btnStart: document.getElementById('btnStart'),
      btnScan: document.getElementById('btnScan'),
      btnStartUse: document.getElementById('btnStartUse'),
      btnFinishUsed: document.getElementById('btnFinishUsed'),
      btnForm: document.getElementById('btnForm'),
      scanValue: document.getElementById('scanValue'),
      dtInput: document.getElementById('dtInput'),
      instruction: document.getElementById('instruction'),
      status: document.getElementById('status'),
      debug: document.getElementById('debug')
    };
    function log(s){ els.debug.textContent += s + "\\n"; }

    let stream=null, deviceId=null, lastCode="", usedAction="";
    function pad(n){ return String(n).padStart(2,'0'); }
    function toDDMMYYYY_HHMM(d){ return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`; }
    function localNowStr(){ return toDDMMYYYY_HHMM(new Date()); }
    function sanitizeTimeStr(s){
      if(!s) return "";
      let m=s.match(/^(\\d{4})-(\\d{2})-(\\d{2})\\s+(\\d{2}):(\\d{2})(?::\\d{2})?$/); if(m) return `${m[3]}/${m[2]}/${m[1]} ${m[4]}:${m[5]}`;
      m=s.match(/^(\\d{2})\\/(\\d{2})\\/(\\d{4})\\s+(\\d{2}):(\\d{2})(?::\\d{2})?$/); if(m) return `${m[1]}/${m[2]}/${m[3]} ${m[4]}:${m[5]}`;
      return s;
    }
    els.dtInput.value = localNowStr();

    function updateInstruction(){
      if(!lastCode){ els.instruction.value = ""; return; }
      els.dtInput.value = sanitizeTimeStr(els.dtInput.value);
      const dt = els.dtInput.value || localNowStr();
      const act = usedAction || "(select START/FINISH)";
      els.instruction.value = `BATCH: ${lastCode} | TIME: ${dt} | ACTION: ${act}`;
      try{ localStorage.setItem('lastInstruction', els.instruction.value); }catch{}
    }
    function setScan(val, fmt){ lastCode = val || ""; els.scanValue.textContent = lastCode || "—"; els.status.textContent = fmt?("Format: "+fmt):""; updateInstruction(); }

    async function waitForZXing(){
      // Ensure global objects exist
      for(let i=0;i<60;i++){ // ~3s
        if(window.ZXingBrowser && window.ZXingBrowser.BrowserMultiFormatReader) return true;
        await new Promise(r=>setTimeout(r,50));
      }
      return false;
    }

    async function startCamera(){
      els.debug.textContent = "";
      if(!(await waitForZXing())){
        log("ZXing failed to load. Check network is not blocking unpkg.com.");
        els.status.textContent = "Scanner library didn't load (network blocked). Try another network.";
        return;
      }
      try{
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } }, audio:false });
        els.video.srcObject = stream; await els.video.play();
        els.status.textContent = "Camera ready. Tap SCAN.";
        log("getUserMedia() ok");
        const devices = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
        const back = devices.find(d=>/back|rear|environment/i.test(d.label));
        deviceId = (back || devices[0] || {}).deviceId || null;
        log("Video inputs: " + devices.map(d=>d.label||'(no label)').join(' | '));
      }catch(e){
        log("Start camera error: " + (e && e.name ? e.name+': '+e.message : e));
        els.status.textContent = "Camera blocked. Use HTTPS and allow camera in browser settings.";
      }
    }

    async function scanOnce(){
      if(!(await waitForZXing())){
        els.status.textContent = "Scanner library didn't load.";
        return;
      }
      if(!stream){ els.status.textContent = "Start Camera first."; return; }
      els.status.textContent = "Scanning... hold steady.";
      try{
        const reader = new ZXingBrowser.BrowserMultiFormatReader();
        reader.hints = new Map([
          [ZXingBrowser.ZXing.DecodeHintType.POSSIBLE_FORMATS, [
            ZXingBrowser.ZXing.BarcodeFormat.CODE_39,
            ZXingBrowser.ZXing.BarcodeFormat.CODE_128,
            ZXingBrowser.ZXing.BarcodeFormat.EAN_13,
            ZXingBrowser.ZXing.BarcodeFormat.EAN_8,
            ZXingBrowser.ZXing.BarcodeFormat.UPC_A,
            ZXingBrowser.ZXing.BarcodeFormat.ITF,
            ZXingBrowser.ZXing.BarcodeFormat.QR_CODE
          ]],
          [ZXingBrowser.ZXing.DecodeHintType.TRY_HARDER, true]
        ]);
        const result = await reader.decodeOnceFromVideoDevice(deviceId || undefined, 'video');
        if(result){ setScan(result.getText(), result.getBarcodeFormat()); els.status.textContent="Scanned."; log("Decoded: "+result.getText()); }
        else { els.status.textContent="No code found. Try again."; log("No result."); }
      }catch(e){
        const msg = e && e.name ? e.name+': '+e.message : (e+'');
        log("Decode error: " + msg);
        els.status.textContent = "Re-aim and press SCAN again.";
      }
    }

    function chooseAction(act){ usedAction = act; updateInstruction(); }
    async function goToForm(){
      if(!lastCode){ alert("Scan a barcode first"); return; }
      try{ await navigator.clipboard.writeText(els.instruction.value); localStorage.setItem('lastInstruction', els.instruction.value); }catch{}
      try{ const u=new URL(FORMS_URL); u.searchParams.set(BATCH_PARAM,lastCode); window.location.href=u.toString(); }
      catch{ window.location.href = FORMS_URL; }
    }

    els.btnStart.addEventListener('click', startCamera);
    els.btnScan.addEventListener('click', scanOnce);
    els.btnStartUse.addEventListener('click', ()=>chooseAction('START USE'));
    els.btnFinishUsed.addEventListener('click', ()=>chooseAction('FINISH USED'));
    els.btnForm.addEventListener('click', goToForm);
    els.dtInput.addEventListener('change', updateInstruction);
    els.dtInput.addEventListener('input', updateInstruction);
  </script>
</body>
</html>
